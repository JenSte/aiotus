name: Continuous Integration
on: [push]
jobs:
  checks:
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies with apt
      run: |
        sudo apt-get install nginx-core openssl
    - name: Install dependencies with pip
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run black
      run: |
        black --check aiotus tests
    - name: Run flake8
      run: |
        flake8 aiotus tests
    - name: Run isort
      run: |
        isort aiotus tests
    - name: Run mypy
      run: |
        mypy --strict aiotus
        mypy tests
    - name: Run bandit
      run: |
        bandit --recursive aiotus
    - name: Download tusd
      run: |
        make tusd
    - name: Create test certificates
      run: |
        make tests/nginx.key tests/selfsigned.crt
    - name: Run pytest (1st try)
      id: pytest1
      run: |
        PYTHONPATH=. pytest --cov=aiotus --cov-report=xml tests
      continue-on-error: true
    - name: Run pytest (2nd try)
      id: pytest2
      if: steps.pytest1.outcome == 'failure'
      run: |
        PYTHONPATH=. pytest --cov=aiotus --cov-report=xml tests
      continue-on-error: true
    - name: Run pytest (3rd try)
      if: steps.pytest2.outcome == 'failure'
      run: |
        PYTHONPATH=. pytest --cov=aiotus --cov-report=xml tests
    - name: Upload coverage information
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
    - name: Generate documentation
      if: matrix.python-version > '3.9'
      run: |
        make -C docs html
  package:
    needs: checks
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/aiotus
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v4
      with:
        # Get the complete history so that setuptools-scm works properly.
        fetch-depth: 0
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Package
      run: |
        python -m build
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: packages
        path: dist/
    - name: Publish to TestPyPi
      if: (github.ref == 'refs/heads/master') || (github.event_name == 'release' && github.event.action == 'created')
      uses: pypa/gh-action-pypi-publish@v1.8.7
      with:
        repository-url: https://test.pypi.org/legacy/
