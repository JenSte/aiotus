name: Continuous Integration
on: [push]
jobs:
  checks:
    strategy:
      matrix:
        python-version: [3.7, 3.8]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1.2.0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2.1.1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies with apt
      run: |
        sudo apt-get install nginx-core openssl
    - name: Install dependencies with pip
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_dev.txt
    - name: Run black
      run: |
        black --check aiotus tests
    - name: Run flake8
      run: |
        flake8 aiotus tests
    - name: Run isort
      run: |
        isort aiotus tests
    - name: Run mypy
      run: |
        mypy --strict aiotus
        mypy tests
    - name: Run bandit
      run: |
        bandit --recursive aiotus
    - name: Download tusd
      run: |
        make tusd
    - name: Create test certificates
      run: |
        make tests/nginx.key tests/selfsigned.crt
    - name: Run pytest
      run: |
        PYTHONPATH=. pytest --cov=aiotus --cov-report=xml tests
    - name: Upload coverage information
      uses: codecov/codecov-action@v1.0.12
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
    - name: Generate documentation
      run: |
        make -C docs html
  package:
    needs: checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1.2.0
    - name: Set up Python 3.7
      uses: actions/setup-python@v2.1.1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools twine wheel
    - name: Package
      run: |
        python setup.py sdist bdist_wheel
    - name: Upload artifacts
      uses: actions/upload-artifact@v2.1.3
      with:
        name: packages
        path: dist/
    - name: Publish to TestPyPi
      if: (github.ref == 'refs/heads/master') || (github.event_name == 'release' && github.event.action == 'created')
      uses: pypa/gh-action-pypi-publish@v1.3.1
      with:
        user: __token__
        password: ${{ secrets.test_pypi_token }}
        repository_url: https://test.pypi.org/legacy/
