name: Continuous Integration
on: [push]
jobs:
  checks:
    strategy:
      matrix:
        python-version: [3.7]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_dev.txt
    - name: Run black
      run: |
        black --check aiotus scripts/* tests
    - name: Run flake8
      run: |
        flake8 aiotus scripts/* tests
    - name: Run isort
      run: |
        isort --recursive aiotus scripts/* tests
    - name: Run mypy
      run: |
        mypy --strict aiotus scripts/*
        mypy tests
    - name: Run pytest
      run: |
        PYTHONPATH=. pytest --cov=aiotus --cov-report=xml tests
    - name: Upload coverage information
      # https://github.com/codecov/codecov-action/issues/23
      run: >
        bash <(curl -s https://codecov.io/bash)
        -f ./coverage.xml
        -t ${{ secrets.codecov_token }}
        -B "${{ github.ref }}"
